<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="./img/icon_page.png">
    <title>Dashboard</title>
</head>
<body>
                    <!-- Start Menu -->
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box"> <img src="./img/profile.jpg" alt=""> </div>
                <h2>Jon Snow</h2>
            </li>
            <li>
                <a href="" class="active">
                    <i class="fa-solid fa-house" title="Dashboard"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-solid fa-user-group" title="Clients"></i>
                    <p>Clients</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-solid fa-table-cells-large" title="Products"></i>
                    <p>Products</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-solid fa-chart-line" title="Charts"></i>
                    <p>Charts</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-solid fa-pen-to-square" title="Posts"></i>
                    <p>Posts</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-solid fa-heart" title="Favorite"></i>
                    <p>Favorite</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-solid fa-gear" title="Settings"></i>
                    <p>Settings</p>
                </a>
            </li>
            <li class="log_out">
                <a href="">
                    <i class="fa-solid fa-right-from-bracket" title="Log Out"></i>
                    <p>Log Out</p>
                </a>
            </li>
        </ul>
    </div>
                        <!-- End Menu -->
                        <!-- Start Content -->

    <div class="content">

        <div class="title-info">
            <p>Dashboard</p>
            <i class="fa-solid fa-chart-pie"></i>
        </div>

        <div class="data-info">
            <div class="box">
                <i class="fa-solid fa-user"></i>
                <div class="data">
                    <p>User</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <i class="fa-solid fa-pencil"></i>
                <div class="data">
                    <p>Posts</p>
                    <span>34</span>
                </div>
            </div>
            <div class="box">
                <i class="fa-solid fa-table-list"></i>
                <div class="data">
                    <p>Products</p>
                    <span>654</span>
                </div>
            </div>
            <div class="box">
                <i class="fa-solid fa-dollar-sign"></i>
                <div class="data">
                    <p>Revenue</p>
                    <span>143</span>
                </div>
            </div>
        </div>
        <div class="title-info">
            <p>Products</p>
            <i class="fa-solid fa-table"></i>
        </div>

        <table>
            <thead>
                <th> Product </th>
                <th> Price </th>
                <th> Count </th>
            </thead>
            <tbody>
                <tr>
                    <td>tv</td>
                    <td> <span class="price">$887</span></td>
                    <td> <span class="count">123</span></td>
                </tr>
                <tr>
                    <td>labtop</td>
                    <td> <span class="price">$1267</span></td>
                    <td> <span class="count">23</span></td>
                </tr>
                <tr>
                    <td>phone</td>
                    <td> <span class="price">$267</span></td>
                    <td> <span class="count">21</span></td>
                </tr>
                <tr>
                    <td>Wash Machine</td>
                    <td> <span class="price">$236</span></td>
                    <td> <span class="count">4</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
